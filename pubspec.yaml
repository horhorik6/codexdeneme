name: amedspor_app
description: A fully autonomous mobile app dedicated to Amedspor news, fixtures, and live updates.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_riverpod: ^2.4.0
  dio: ^5.4.0
  cached_network_image: ^3.3.1
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.7.10
  firebase_functions: ^4.4.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  intl: ^0.19.0
  google_mobile_ads: ^5.0.0
  flutter_dotenv: ^5.1.0
  charts_flutter: ^0.12.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env
